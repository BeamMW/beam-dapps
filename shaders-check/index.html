 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BEAM Applications</title>
        <link href="./css/styles.css" rel="stylesheet">
        <link href="./css/fonts.css" rel="stylesheet">
        <link rel="shortcut icon" href="./appicon.svg"> 
    </head>
    <body>
        <div class="container container__header">
            <form class="form">
                <div class="chooseWasm__wrapper">
                <input id="chooseWasm" class="chooseWasm__input" type="file" accept=".wasm">
                <label class="chooseWasm__label" for="chooseWasm">
                    <svg class="chooseWasm__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M286 384h-80c-14.2 1-23-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c11.6 11.6 3.7 33.1-13.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-23-23V366c0-13.3 10.7-24 24-24h136v8c0 31 24.3 56 56 56h80c30.9 0 55-26.1 57-55v-8h135c13.3 0 24 10.6 24 24zm-124 88c0-11-9-20-19-20s-19 9-20 20 9 19 20 20 21-9 20-20zm64 0c0-12-9-20-20-20s-20 9-19 20 9 20 20 20 21-9 20-20z">
                        </path>
                    </svg>
                    <span class="chooseWasm__text">Drag and drop  or attach .wasm file</span>
                </label>
                </div>
                </form>
            <div class="form form__info">
                <form class="form__info_shaders" id=form__info_shaders>
                    <fieldset class=fieldset_shader>
                        <legend id="shader__status">INFO</legend>
                        <span id='status__contract_name'>Status: <span id='status__contract' ></span></span>
                        <span id='name__contract_name'>Name: <span id='name__contract' ></span></span>
                        <span id='contractId__contract_name'>ContractID: <span id='contractId__contract' ></span></span>
                        <span id='lastModified__contract_name'>LastModified: <span id='lastModified__contract' ></span></span>
                        <!-- <span id='lastModifiedDate__contract_name'>LastModifiedDate: <span id='lastModifiedDate__contract' ></span></span> -->
                        <span id='size__contract_name'>Size: <span id='size__contract' ></span></span>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="container container__content" id="json">
            <div class="input__place">
                </div>
            <div id="output__place" class="output__place"></div>
        </div>
        <script src='./scripts/big.js'></script>
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js" async></script>
        <script type="module" async src="./scripts/index.js"></script>
    </body>
        </html>
